<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bestin - Connexion</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: #2ecc71; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #27ae60; }
        #message { margin-top: 15px; font-size: 14px; color: red; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bestin Login</h2>
    <input type="text" id="username" placeholder="Identifiant Vendeur">
    <input type="password" id="password" placeholder="Code Secret">
    <button onclick="connexion()">Se connecter</button>
    <div id="message"></div>
</div>

<script>
    // --- CONFIGURATION SUPABASE ---
    const SUPABASE_URL = 'https://TON_URL_SUPABASE.supabase.co';
    const SUPABASE_KEY = 'TA_CLE_ANON_SUPABASE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function connexion() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('message');

        msg.innerText = "Vérification...";

        // On cherche dans la table 'vendeurs' si l'identifiant et le mot de passe correspondent
        const { data, error } = await supabase
            .from('vendeurs') 
            .select('*')
            .eq('identifiant', user)
            .eq('mot_de_passe', pass)
            .single();

        if (error || !data) {
            msg.innerText = "Identifiant ou code incorrect.";
            msg.style.color = "red";
        } else {
            msg.innerText = "Connexion réussie !";
            msg.style.color = "green";
            // On stocke le nom du vendeur dans le téléphone pour la suite
            localStorage.setItem('vendeur_nom', data.identifiant);
            
            // Redirection vers la page de vente (on la créera juste après)
            setTimeout(() => {
                alert("Bienvenue " + data.identifiant + " ! On va maintenant créer ta page de vente.");
            }, 1000);
        }
    }
</script>

</body>
</html>
